<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드 프로젝트 - 운동</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">



</head>
<body>

    <div class="main_section">
        <!-- 각 페이지에 맞는 class 지정 -->
        <div class="login_section">
            <h2 class="page_title">로그인</h2>
            <form action="" class="login_form">
                <div class="login_input">
                    <p>아이디</p>
                    <input type="text" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="login_input">
                    <p>비밀번호</p>
                    <input type="text" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="display_flex flex_center flex_between">
                    <label for="id_send" class="id_send_label">
                        <input type="checkbox" class="id_send_input" id="id_send" hidden>
                        <span></span>
                        <span>아이디 저장</span>
                    </label>
                    <div class="find_box">
                        <a href="/html/find/id.html">아이디/ 비밀번호 찾기</a>
                    </div>
                </div>
            </form>
            <button type="button" class="login_submit_btn">로그인</button>
            <div class="sns_login_box">
                <p>SNS 로그인</p>
                <div class="sns_link_tag">
                    <a href="javascript:void(0)">카카오</a>
                    <a href="javascript:void(0)">구글</a>
                    <a href="javascript:void(0)">네이버</a>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src=""></script>

</body>
</html>
