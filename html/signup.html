<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드 프로젝트 - 운동</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/signup.css">



</head>
<body>

    <div class="main_section">
        <!-- 각 페이지에 맞는 class 지정 -->
        <div class="login_section">
            <h2 class="page_title">회원가입</h2>
            <div class="signup_whole">
                <div class="signup_row">
                    <p>아이디</p>
                    <div class="display_flex flex_between flex_align_c">
                        <input type="text" placeholder="아이디를 입력해주세요.">
                        <button type="button">중복확인</button>
                    </div>
                </div>
                <div class="signup_row">
                    <p>비밀번호 <span>문자, 숫자, 특수문자 포함(8~20자리)</span></p>
                    <input type="text" placeholder="비밀번호를 입력해주세요">
                    <div class="pw_chk display_flex flex_start flex_align_c">
                        <p><span></span> 문자</p>
                        <p><span></span> 특수문자</p>
                        <p><span></span> 숫자</p>
                        <p><span></span> 8~20자리</p>
                    </div>
                </div>
                <div class="signup_row">
                    <p>비밀번호 
                        <span>입력하신 비밀번호가 일치하지 않습니다</span>
                        <span>입력하신 비밀번호가 일치합니다</span>
                    </p>
                    <input type="text" placeholder="비밀번호 확인">
                </div>
                <div class="signup_row">
                    <p>이름</p>
                    <input type="text" placeholder="이름 입력">
                </div>
                <div class="signup_row">
                    <p>전화번호</p>
                    <input type="text" placeholder="전화번호 입력">
                </div>
                <div class="signup_row">
                    <p>성별</p>
                    <div class="display_flex flex_start flex_align_c">
                        <label for="men">
                            <input type="radio" id="men" name="sex">
                            <span>남성</span>
                        </label>
                        <label for="fam">
                            <input type="radio" dir="fam" name="sex">
                            <span>여성</span>
                        </label>
                    </div>
                </div>
                <div class="signup_row">
                    <p>이메일</p>
                    <div class="display_flex flex_start flex_align_c">
                        <input type="text">
                        <p>@</p>
                        <input type="text">
                        <select name="" id="">
                            <option value="" selected>직접입력</option>
                            <option value="" selected>naver.com</option>
                            <option value="" selected>google.com</option>
                        </select>
                    </div>
                </div>
                <div class="signup_row">
                    <label for="id_send" class="id_send_label">
                        <input type="checkbox" class="id_send_input" id="id_send" hidden>
                        <span></span>
                        <span>전체 동의</span>
                    </label>
                    <label for="id_send" class="id_send_label">
                        <input type="checkbox" class="id_send_input" id="id_send" hidden>
                        <span></span>
                        <span>개인정보처리방침 [필수]</span>
                    </label>
                    <label for="id_send" class="id_send_label">
                        <input type="checkbox" class="id_send_input" id="id_send" hidden>
                        <span></span>
                        <span>개인정보처리방침 [필수]</span>
                    </label>
                </div>
            </div>
            <button type="button" class="login_submit_btn">회원가입</button>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src=""></script>

</body>
</html>
